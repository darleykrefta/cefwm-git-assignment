<!DOCTYPE html>
<html lang="pt-BR">
<title>Trabalho GIT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/login.css" />
<script type="text/javascript" src="../js/user-login.js"></script>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align">
            <a href="../index.html" class="w3-bar-item w3-button w3-theme-l1">cadsis</a>
            <a href="../pages/login.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Login</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Registrar</a>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">

            <div id="formContent">
                <h2> Login </h2>

                <!-- Login Form -->
                <form name="loginForm" onsubmit="login(event)">
                    <div>
                        <input type="text" class="custom-input" id="email" name="email" placeholder="e-mail">
                    </div>
                    <div>
                        <input type="password" class="custom-input" id="password" name="password" placeholder="senha">
                    </div>
                    <div>
                        <button type="submit" class="custom-button">Entrar</button>
                    </div>
                    <div class="custom-div-link">
                        <a href="#">registre-se</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer id="myFooter">
        <div class="w3-container w3-theme w3-bottom w3-left-align">
            <h5>Footer</h5>
        </div>
    </footer>
</body>

</html>
